<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenderに登録しよう!!</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">戻る</a>
        <h1>Tenderに登録しよう!!</h1>
        <form action="signup.php" method="POST">
            <div class="form-group">
                <label for="User_id">ID:</label>
                <input type="text" id="User_id" name="User_id" required pattern="^[0-9a-zA-Z]+$"
                    placeholder="(半角英数字のみ)">
            </div>

            <div class="form-group">
                <label for="UserName">名前:</label>
                <input type="text" id="UserName" name="UserName" required>
            </div>

            <div class="form-group">
                <label for="Pass">パスワード:</label>
                <input type="password" id="Pass" name="Pass" required pattern="^[0-9a-zA-Z]+$" placeholder="(半角英数字のみ)">
            </div>

            <div class="form-group">
                <label>性別:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="1" required>
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="sex" value="0" required>
                    <label for="female">女性</label>
                </div>
            </div>

            <div class="form-group">
                <label for="age">年齢:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>

            <div class="form-group">
                <label for="location">居住地 例(〒920-0000 金沢市):</label>
                <input type="tel" id="location" name="location" required pattern="([0-9]{3}-[0-9]{4})|([0-9]{7})"
                    placeholder="(例: 920-0000)">
            </div>

            <button type="submit" value="送信">登録</button>
        </form>
    </div>
</body>

</html>
